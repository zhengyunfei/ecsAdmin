	<link rel="stylesheet" type="text/css" href="/s9/res/css/spirites.css" >
	<link rel="stylesheet" type="text/css" href="/s9/res/css/common.css" >
	<link rel="stylesheet" type="text/css" href="/s9/res/css/default.css">	
	<link rel="stylesheet" type="text/css" href="/s9/res/js/ligerUI/skins/Aqua/css/ligerui-all.css"	/>

  <style type="text/css">
        .l-case-title{font-weight:bold; margin-top:20px;margin-bottom:20px;}
     </style>
     <script type="text/javascript">
         function f_alert2(type)
         {
             switch (type)
             {
                 case "success":
                     $.ligerDialog.success('提示内容');
                     break;
                 case "warn":
                     $.ligerDialog.warn('提示内容');
                     break;
                 case "error":
                     $.ligerDialog.error('提示内容');
                     break;
                 case "confirm":
                     $.ligerDialog.confirm('提示内容', function (yes)
                     {
                         alert(yes);
                     });
                     break;
             }
         }
     </script>
</head>
<body style="padding:10px;  padding-bottom:40px; ">
   
    
 <div class="l-case-title">实例一：$.ligerDialog.success('提示内容')</div> 
 
  <input type="button" onclick="f_alert2('success')" value="open success dialog" />

 <div  class="l-case-title">实例二：$.ligerDialog.warn('提示内容')</div>

  <input type="button" onclick="f_alert2('warn')" value="open warn dialog" />

 <div  class="l-case-title">实例三：$.ligerDialog.error('提示内容')</div>

  <input type="button" onclick="f_alert2('error')" value="open error dialog" />

 <div  class="l-case-title">实例四：$.ligerDialog.confirm('提示内容', function (yes)
                     {
                         alert(yes);
                     });</div>

  <input type="button" onclick="f_alert2('confirm')"value="open confirm dialog" />

  <div style="display:none;"></div>
  
  
</body>
</html>
