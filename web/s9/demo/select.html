       $(function ()
        {
        	var dataGrid = [
                { id: 1, name: '李三', sex: '男' },

                { id: 3, name: '赵武', sex: '女' },

                ];
            var dataGridColumns = [
                { header: 'ID', name: 'id', width: 20 },
                { header: '名字', name: 'name' },
                { header: '性别', name: 'sex' }
            ];
            $("#txtGrid").ligerComboBox({ data: dataGrid, textField: 'name', columns: dataGridColumns, selectBoxWidth: 200, isMultiSelect: true
            });
        }); 
        
        
        $(function ()
        {
            $("#test1").ligerComboBox({  
                data: [
                    { text: '张三', id: '1' },

                ], valueFieldID: 'test3'

        function clickee3()

        }
        
        
        
         $(function ()
        {
            var proData = 
            [{ id: 1, text: '广东' }, 
            { id: 2, text: '福建'}];
            var cityData =
            [{ id: 1, text: '潮州', pid: 1 },
            { id: 2, text: '福州', pid: 2 },
            { id: 3, text: '广州', pid: 1 }, 
            { id: 4, text: '厦门', pid: 2 }];


            $("#city").ligerComboBox({ data: null, isMultiSelect: true, isShowCheckBox: true });

            $("#pro").ligerComboBox({
                data: proData, isMultiSelect: false,
                onSelected: function (newvalue)
                {
                    var newData = new Array();
                    for (i = 0; i < cityData.length; i++)
                    {
                        if (cityData[i].pid == newvalue)
                        {
                            newData.push(cityData[i]);
                        }
                    }
                    liger.get("city").setData(newData);
                }
            });
            
             
        }); 
        
    </script>
